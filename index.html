<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Luis Abalo — Wedding Photographer for intimate celebrations worldwide." />
  <title>Luis Abalo Photography</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Preload hero images -->
  <link rel="preload" as="image" href="assets/home/home-01.png">
  <link rel="preload" as="image" href="assets/home/home-02.png">
  <link rel="preload" as="image" href="assets/home/home-03.png">
</head>

<body>

<header class="site-header">
  <a href="index.html" class="brand">
    <span class="brand__name">Luis Abalo</span>
    <span class="brand__sub">Photography</span>
  </a>

  <nav class="nav">
    <a class="nav__link" href="weddings.html">Weddings</a>
    <a class="nav__link" href="portfolio.html">Portfolio</a>
    <a class="nav__link" href="about.html">About</a>
    <a class="nav__link nav__link--cta" href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <!-- HERO -->
  <section class="hero">

    <div class="hero__media" aria-hidden="true">
      <div class="hero__layer hero__layer--active"
           style="background-image:url('assets/home/home-01.png')"></div>
      <div class="hero__layer"
           style="background-image:url('assets/home/home-02.png')"></div>
      <div class="hero__layer"
           style="background-image:url('assets/home/home-03.png')"></div>

      <div class="hero__scrim"></div>
    </div>

    <div class="hero__content">
      <p class="hero__title">Wedding Photographer</p>
      <h1 class="hero__subtitle">for intimate celebrations worldwide</h1>
    </div>

  </section>
</main>

<footer class="site-footer site-footer--hero">
  <span>© <span id="year"></span> Luis Abalo Photography</span>
  <a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank" rel="noopener">
    Instagram
  </a>
</footer>

<script>
  // Hero crossfade
  const layers = document.querySelectorAll('.hero__layer');
  let current = 0;

  setInterval(() => {
    layers[current].classList.remove('hero__layer--active');
    current = (current + 1) % layers.length;
    layers[current].classList.add('hero__layer--active');
  }, 5000);

  // Year
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
